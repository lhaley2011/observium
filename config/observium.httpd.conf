<VirtualHost *:80>
    ProxyPass /observium/ http://localhost:9000/
    ProxyPassReverse /observium/ http://localhost:9000/
</VirtualHost>

Listen 9000
<VirtualHost *:9000>
   ServerAdmin support@ethics.state.tx.us
   DocumentRoot /opt/observium/html/
   ServerName  monitor.ethics.state.tx.us
   CustomLog /var/log/observium/access_log combined
   ErrorLog /var/log/observium/error_log
   <Directory "/opt/observium/html/">
     AllowOverride All
     Options FollowSymLinks MultiViews
   </Directory>
</VirtualHost>
